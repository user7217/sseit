{% extends "base.html" %}
{% block title %}Schutte EI Test{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Schutte Self-Report Emotional Intelligence Test (SSEIT)</h2>

<form method="post" action="/submit_sseit" class="needs-validation" novalidate>
  <div class="mb-3">
    <label class="form-label">Age</label>
    <input type="number" class="form-control" name="age" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Gender</label>
    <select class="form-select" name="gender" required>
      <option value="">Select...</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>

  <hr>
  {% for i, q in questions %}
  <div class="card mb-3 shadow-sm">
    <div class="card-body">
      <p class="fw-bold">{{ i+1 }}. {{ q }}</p>
      {% for v in [5,4,3,2,1] %}
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="q{{ i }}" value="{{ v }}" required>
          <label class="form-check-label">{{ v }}</label>
        </div>
      {% endfor %}
    </div>
  </div>
  {% endfor %}

  <div class="d-grid">
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
  </div>
</form>
{% endblock %}
