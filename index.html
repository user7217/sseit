<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schutte Self-Report Emotional Intelligence Test (SSEIT)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; line-height: 1.6; }
    h1, h2 { text-align: center; }
    .question { margin-bottom: 20px; padding: 10px; background: #f9f9f9; border-radius: 5px; }
    .question label { font-weight: bold; }
    .radio-group label { margin-right: 10px; }
    button { padding: 10px 20px; display: block; margin: 20px auto; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>

<h1>Schutte Self-Report Emotional Intelligence Test (SSEIT)</h1>

<form action="http://127.0.0.1:5000/submit" method="post">

  <h2>Participant Information</h2>
  <div class="question">
    <label>Age:</label><br>
    <input type="number" name="age" min="1" max="120" required>
  </div>

  <div class="question">
    <label>Gender:</label><br>
    <label><input type="radio" name="gender" value="Male" required> Male</label>
    <label><input type="radio" name="gender" value="Female" required> Female</label>
    <label><input type="radio" name="gender" value="Other" required> Other</label>
  </div>

  <hr>

  <h2>Survey Questions</h2>
  <p>Rate each statement (1 = Strongly Disagree, 5 = Strongly Agree)</p>

  <!-- Questions will be processed in backend -->
  {% for i, q in questions %}
  <div class="question">
    <label>{{ i+1 }}. {{ q }}</label><br>
    <div class="radio-group">
      {% for v in range(1,6) %}
        <label><input type="radio" name="q{{ i }}" value="{{ v }}" required> {{ v }}</label>
      {% endfor %}
    </div>
  </div>
  {% endfor %}

  <button type="submit">Submit</button>
</form>

</body>
</html>
